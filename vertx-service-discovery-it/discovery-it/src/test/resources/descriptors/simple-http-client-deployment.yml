---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  annotations:
    fabric8.io/iconUrl: "img/icons/vertx.svg"
    fabric8.io/metrics-path: "dashboard/file/kubernetes-pods.json/?var-project=simple-http-client&var-version=1.0-SNAPSHOT"
  labels:
    project: "simple-http-client"
    provider: "fabric8"
    version: "1.0-SNAPSHOT"
    group: "io.vertx.openshift"
  name: "simple-http-client"
spec:
  replicas: 1
  selector:
    matchLabels:
      project: "simple-http-client"
      provider: "fabric8"
      group: "io.vertx.openshift"
  template:
    metadata:
      annotations:
        fabric8.io/iconUrl: "img/icons/vertx.svg"
        fabric8.io/metrics-path: "dashboard/file/kubernetes-pods.json/?var-project=simple-http-client&var-version=1.0-SNAPSHOT"
      labels:
        project: "simple-http-client"
        provider: "fabric8"
        version: "1.0-SNAPSHOT"
        group: "io.vertx.openshift"
    spec:
      containers:
      - env:
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        image: "vertx-openshift-it/simple-http-client:1.0-SNAPSHOT"
        imagePullPolicy: "IfNotPresent"
        name: "vertx-openshift-it-simple-http-client"
        securityContext:
          privileged: false
